<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Screen Size</title>
    </head>
    <body>
        <h1 id="screen-size"></h1>

        <script>
            setInterval(() => {
                const element = document.getElementById("screen-size");

                element.innerText = `${window.innerWidth}x${window.innerHeight}`;
            }, 500);
        </script>
    </body>
</html>
